[build]
  base = "polaris/polaris.shopify.com"
  publish = ".next"
  command = "cd ../.. && pnpm install && cd packages/core && pnpm build && cd ../design-tokens && pnpm build && cd ../../polaris/polaris-tokens && pnpm build && cd ../polaris-icons && pnpm build && cd ../polaris-react && pnpm build && cd ../../packages/highcharts-adapter && pnpm build && cd ../../storybook && pnpm build && cd ../polaris/polaris.shopify.com && mkdir -p public/storybook && cp -r ../../storybook/storybook-static/* public/storybook/ && pnpm gen-colors && pnpm gen-assets && pnpm next-build"

[build.environment]
  NODE_VERSION = "20.10.0"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Allow Storybook to use iframes (for component previews)
[[headers]]
  for = "/storybook/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    X-Robots-Tag = "noai, noimageai"

# Deny iframe embedding for all other pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    X-Robots-Tag = "noai, noimageai"
